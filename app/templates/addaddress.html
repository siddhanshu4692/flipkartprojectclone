{% extends 'base.html' %}
{% block title %}FlipKart|Address{% endblock %}
{% block body %}

<div class="container">
    <h1 class="text-center">Add a New Address</h1>
    <form method="post">
        {% csrf_token %}
        <div>
            <table class="table table-bordered">
                {{form.as_p}}
            </table>
            <button type="submit" class="btn btn-primary">Save Address</button>
        </div>
    </form>
    <a href="/showaddress">View All Saved Addresses</a>
</div>
{% endblock %}
